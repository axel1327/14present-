<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100%;
    width: 100%;
    background-color: #ffe6e6;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

h1 {
    font-size: 2em;
    color: #e60039;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 10px;
    border: none;
    background-color: #ff3366;
    color: white;
    cursor: pointer;
    margin: 10px;
}

button:hover {
    background-color: #e60039;
}

#photoContainer {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

#photoContainer img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255,0,80,0.5);
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

#message {
    font-size: 1.5em;
    color: #e60039;
    margin-top: 20px;
    white-space: pre-wrap;
}

.heart {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    user-select: none;
    animation: floatDown linear forwards;
}

@keyframes floatDown {
    0% { transform: translateY(-50px); opacity: 1; }
    100% { transform: translateY(800px); opacity: 0; }
}
/* –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é (–∫–∞–∫ –≤ main.html) */
#sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 150px;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
    gap: 20px;
    z-index: 10;
}

#sidebar button {
    width: 120px;
    padding: 10px;
    font-size: 1em;
    border-radius: 10px;
    border: none;
    background-color: #ff3366;
    color: white;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
}

/* sidebar initial state + smooth appear */
#sidebar {
    transform: translateX(-20px);
    opacity: 0;
    transition: transform 360ms ease, opacity 360ms ease;
}
#sidebar.visible {
    transform: none;
    opacity: 1;
}

#sidebar button:hover {
    background-color: #e60039;
    transform: scale(1.05);
}
/* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
body {
    opacity: 0; /* –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ ‚Äî –Ω–µ–≤–∏–¥–∏–º–æ, –∑–∞—Ç–µ–º –¥–æ–±–∞–≤–∏–º –∫–ª–∞—Å—Å visible */
    transition: opacity 0.6s ease, transform 0.6s ease;
}
.visible {
    opacity: 1;
    transform: none;
}
.fade-out {
    opacity: 0 !important;
    transform: translateX(50px);
}
</style>
</head>
<body>

<!-- –ú–µ–Ω—é (—Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –∏–∑ main.html) -->
<div id="sidebar">
    <button id="backBtn">–ù–∞–∑–∞–¥</button>
</div>

<h1 id="valentineText">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
<div id="valentineButtons" style="display:flex; gap:10px;">
    <button id="yesBtn">–î–∞</button>
    <button id="noBtn">–ù–µ—Ç</button>
</div>

<div id="photoContainer"></div>
<div id="message"></div>

<audio id="music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6a51c97395.mp3?filename=romantic-piano-111926.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
</audio>

<script>
// –°–ø–∏—Å–∫–∏ —Ñ–æ—Ç–æ
const photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
const finalText = "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏, –ª–∏—Å–µ–Ω–æ–∫!\n–° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º, —è —Ç–µ–±—è –ª—é–±–ª—é üíñ";

const photoContainer = document.getElementById("photoContainer");
const message = document.getElementById("message");
const valentineText = document.getElementById("valentineText");
const buttonContainer = document.getElementById("valentineButtons");

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

// –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —É–±–µ–≥–∞–µ—Ç
noBtn.addEventListener("mouseenter", () => {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    const randX = Math.random() * maxX;
    const randY = Math.random() * maxY;
    noBtn.style.position = "absolute";
    noBtn.style.left = randX + "px";
    noBtn.style.top = randY + "px";
});

// –ö–Ω–æ–ø–∫–∞ "–î–∞" ‚Üí –ø–ª–∞–≤–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —Ç–µ–∫—Å—Ç–∞ –∏ –∫–Ω–æ–ø–æ–∫, –∑–∞–ø—É—Å–∫ —Ñ–æ—Ç–æ –∏ —Ç–µ–∫—Å—Ç–∞
yesBtn.addEventListener("click", () => {
    valentineText.style.transition = "opacity 1s";
    buttonContainer.style.transition = "opacity 1s";
    valentineText.style.opacity = 0;
    buttonContainer.style.opacity = 0;

    setTimeout(() => {
        valentineText.remove();
        buttonContainer.remove();

        // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ
        photos.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            photoContainer.appendChild(img);
        });

        function randomizePhotos() {
            const imgs = photoContainer.querySelectorAll("img");
            imgs.forEach(img => img.style.opacity = 0);
            const randomIndex = Math.floor(Math.random() * imgs.length);
            imgs[randomIndex].style.opacity = 1;
            setTimeout(randomizePhotos, 2000);
        }
        randomizePhotos();

        // –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = "-50px";
            heart.style.fontSize = 24 + Math.random()*12 + "px";
            heart.textContent = "üíñ";
            heart.style.animationDuration = (3 + Math.random()*2) + "s";
            document.body.appendChild(heart);
            setTimeout(()=>heart.remove(), 5000);
        }, 400);

        // –ü–µ—á–∞—Ç—å —Ç–µ–∫—Å—Ç–∞
        let i = 0;
        message.textContent = "";
        const interval = setInterval(()=>{
            message.textContent += finalText[i];
            i++;
            if(i >= finalText.length) clearInterval(interval);
        }, 50);

    }, 1000);
});

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –±–æ–∫–æ–≤–æ–≥–æ –º–µ–Ω—é (–µ—Å–ª–∏ –∫–Ω–æ–ø–∫–∏ –Ω–∞–∂–∞—Ç—ã –Ω–∞ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ ‚Äî –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –Ω—É–∂–Ω—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
const sidebarValBtn = document.getElementById("valentineBtn");
const sidebarMomentsBtn = document.getElementById("momentsBtn");
const sidebarAboutBtn = document.getElementById("aboutBtn");

// –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" –≤ —Å–∞–π–¥–±–∞—Ä–µ ‚Äî –ø–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –ø–µ—Ä–µ–¥ –Ω–∞–≤–∏–≥–∞—Ü–∏–µ–π
const backBtn = document.getElementById("backBtn");
if (backBtn) backBtn.addEventListener("click", () => {
    document.body.classList.add("fade-out");
    const navigate = () => { window.location.href = "main.html"; };
    const onTransitionEnd = (e) => {
        if (e.target === document.body && e.propertyName === 'opacity') {
            document.body.removeEventListener('transitionend', onTransitionEnd);
            navigate();
        }
    };
    document.body.addEventListener('transitionend', onTransitionEnd);
    setTimeout(navigate, 800);
});

// –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
document.addEventListener('DOMContentLoaded', () => {
    const sb = document.getElementById('sidebar');
    requestAnimationFrame(() => {
        document.body.classList.add('visible');
        if (sb) sb.classList.add('visible');
    });
});
</script>
</body>
</html>

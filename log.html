<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрация</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100%;
    width: 100%;
    background-color: #ffe6e6;
    display: flex;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 2em;
    color: #e60039;
    margin-bottom: 20px;
}

input {
    padding: 10px;
    font-size: 1em;
    margin: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 10px;
    border: none;
    background-color: #ff3366;
    color: white;
    cursor: pointer;
    margin: 10px;
}

button:hover {
    background-color: #e60039;
}
</style>
</head>
<body>

<div id="loginScreen">
    <h1>Регистрация</h1>
    <input type="text" id="username" placeholder="Логин"><br>
    <input type="password" id="password" placeholder="Пароль"><br>
    <button id="loginBtn">Войти</button>
</div>

<script>
const loginBtn = document.getElementById("loginBtn");
const correctLogin = "Pushistik";
const correctPassword = "290824";

loginBtn.addEventListener("click", () => {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if(user === correctLogin && pass === correctPassword){
        // Переход на основной сайт после успешной регистрации
        window.location.href = "main.html";
    } else {
        alert("Неверный логин или пароль");
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Галерея</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100%;
    width: 100%;
    background-color: #ffe6e6;
}

/* Общий эффект: плавное затухание body при навигации (как в otritka.html) */
body {
    opacity: 1;
    transition: opacity 0.6s ease;
}
body.fade-out {
    opacity: 0;
    pointer-events: none;
}

/* Фото блоки (скопировано из main.html) */
#photoContainer, #momentsContainer {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

/* Отступы, чтобы сайдбар не перекрывал контент */
#momentsContainer {
    margin-left: 150px; /* ширина сайдбара */
    width: calc(100% - 150px);
    padding: 20px 30px; /* верх/низ и правый/левый отступ */
    box-sizing: border-box;
}

#photoContainer img, #momentsContainer img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255,0,80,0.5);
    opacity: 0;
    transition: opacity 1s ease-in-out, transform 0.5s ease;
    cursor: pointer;
}

/* Лайтбокс (скопировано из main.html) */
#lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    flex-direction: column;
}

#lightbox img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
    transition: transform 0.5s ease;
}

#lightbox .controls {
    margin-top: 16px;
}

#lightbox button {
    margin: 0 6px;
    padding: 10px 16px;
    background-color: #ff3366;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#lightbox button:hover { background-color: #e60039; }

/* Контентный блок для анимаций (чтобы fixed сайдбар не прыгал) */
.content {
    opacity: 0;
    transform: translateX(50px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    margin-left: 150px; /* leave space for sidebar */
    width: calc(100% - 150px);
    box-sizing: border-box;
    padding: 10px 30px;
}
.content.content-visible {
    opacity: 1;
    transform: none;
}
.content.content-fade-out {
    opacity: 0 !important;
    transform: translateX(50px);
}

/* Боковое меню (те же стили, что в main/otritka) */
#sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 150px;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
    gap: 20px;
    z-index: 10;
}

/* sidebar initial state + smooth appear */
#sidebar {
    transform: translateX(-20px);
    opacity: 0;
    transition: transform 360ms ease, opacity 360ms ease;
}
#sidebar.visible {
    transform: none;
    opacity: 1;
}

#sidebar button {
    width: 120px;
    padding: 10px;
    font-size: 1em;
    border-radius: 10px;
    border: none;
    background-color: #ff3366;
    color: white;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
}

#sidebar button:hover {
    background-color: #e60039;
    transform: scale(1.05);
}

</style>
</head>
<body>

<!-- Меню (как в main/otritka) -->
<div id="sidebar">
    <button id="backBtn">Назад</button>
</div>

<div class="content">
    <h1 style="text-align:center;color:#e60039;margin:20px 0;">Галерея — Наши моменты</h1>
    <div id="momentsContainer"></div>
</div>

<!-- Лайтбокс -->
<div id="lightbox">
    <img src="" id="lightboxImg">
    <div class="controls">
        <button id="prevBtn">Назад</button>
        <button id="nextBtn">Вперед</button>
        <button id="closeLightbox">Закрыть</button>
    </div>
</div>

<script>

];

const momentsContainer = document.getElementById('momentsContainer');

function loadMomentsPhotos(){
    momentsContainer.innerHTML = '';
    momentsPhotos.forEach((src,index)=>{
        const img = document.createElement('img');
        img.src = src;
        img.dataset.index = index;
        // плавная появление по загрузке
        img.addEventListener('load', ()=> img.style.opacity = 1);
        momentsContainer.appendChild(img);
    });
}

// Лайтбокс
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');
let currentIndex = 0;

momentsContainer.addEventListener('click',(e)=>{
    if(e.target.tagName === 'IMG'){
        currentIndex = parseInt(e.target.dataset.index);
        showLightbox();
    }
});

function showLightbox(){
    lightbox.style.display = 'flex';
    lightboxImg.src = momentsPhotos[currentIndex];
}

document.getElementById('prevBtn').addEventListener('click',()=>{
    currentIndex = (currentIndex-1+momentsPhotos.length)%momentsPhotos.length;
    lightboxImg.src = momentsPhotos[currentIndex];
});

document.getElementById('nextBtn').addEventListener('click',()=>{
    currentIndex = (currentIndex+1)%momentsPhotos.length;
    lightboxImg.src = momentsPhotos[currentIndex];
});

document.getElementById('closeLightbox').addEventListener('click',()=>{
    lightbox.style.display = 'none';
});

// Кнопка "Назад" в сайдбаре — использовать тот же эффект затухания body, что в otritka.html
function navWithBodyFade(url) {
    const body = document.body;
    if (!body) { window.location.href = url; return; }
    const onEnd = (e) => {
        if (e.target === body && e.propertyName === 'opacity') {
            body.removeEventListener('transitionend', onEnd);
            window.location.href = url;
        }
    };
    body.addEventListener('transitionend', onEnd);
    body.classList.add('fade-out');
    setTimeout(()=>{ body.removeEventListener('transitionend', onEnd); window.location.href = url; }, 900);
}

const backBtn = document.getElementById('backBtn');
if (backBtn) backBtn.addEventListener('click', () => navWithBodyFade('main.html'));

// Плавное появление страницы (анимируем #content)
document.addEventListener('DOMContentLoaded', ()=>{
    const sb = document.getElementById('sidebar');
    requestAnimationFrame(()=>{
        document.querySelector('.content').classList.add('content-visible');
        if (sb) sb.classList.add('visible');
    });
    loadMomentsPhotos();
});

</script>
</body>
</html>

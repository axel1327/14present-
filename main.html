<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–û—Å–Ω–æ–≤–Ω–æ–π —Å–∞–π—Ç</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100%;
    width: 100%;
    background-color: #ffe6e6;
    overflow: hidden;
    display: flex;
}

/* –û–±—â–∏–π —ç—Ñ—Ñ–µ–∫—Ç: –ø–ª–∞–≤–Ω–æ–µ –∑–∞—Ç—É—Ö–∞–Ω–∏–µ body –ø—Ä–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ (–∫–∞–∫ –≤ otritka.html) */
body {
    opacity: 1;
    transition: opacity 0.6s ease;
}
body.fade-out {
    opacity: 0;
    pointer-events: none;
}

/* –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é */
#sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 150px;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
    gap: 20px;
    z-index: 10;
}

/* sidebar initial state + smooth appear */
#sidebar {
    transform: translateX(-20px);
    opacity: 0;
    transition: transform 360ms ease, opacity 360ms ease;
}
#sidebar.visible {
    transform: none;
    opacity: 1;
}

#sidebar button {
    width: 120px;
    padding: 10px;
    font-size: 1em;
    border-radius: 10px;
    border: none;
    background-color: #ff3366;
    color: white;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
}

#sidebar button:hover {
    background-color: #e60039;
    transform: scale(1.05);
}

/* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
#mainContent {
    margin-left: 150px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    width: calc(100% - 150px);
    padding: 30px;
}

h1 {
    font-size: 2em;
    color: #e60039;
    margin-bottom: 20px;
}

p {
    font-size: 1.2em;
    color: #e60039;
}

button:not(#sidebar button) {
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 10px;
    border: none;
    background-color: #ff3366;
    color: white;
    cursor: pointer;
    margin: 10px;
}

button:not(#sidebar button):hover {
    background-color: #e60039;
}

/* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –±–ª–æ–∫–æ–≤ –ø–æ–≤–µ—Ä—Ö –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
.overlayBlock {
    position: absolute;
    top: 0;
    left: 150px;
    width: calc(100% - 150px);
    height: 100%;
    background-color: #ffe6e6;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s;
    overflow: hidden;
}

/* –§–æ—Ç–æ –±–ª–æ–∫–∏ */
#photoContainer, #momentsContainer {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

#photoContainer img, #momentsContainer img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255,0,80,0.5);
    opacity: 15;
    transition: opacity 1s ease-in-out, transform 0.5s ease;
    cursor: pointer;
}

/* –õ–∞–π—Ç–±–æ–∫—Å */
#lightbox {
    position: absolute;
    top: 0;
    left: 150px;
    width: calc(100% - 150px);
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
    flex-direction: column;
}

#lightbox img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
    transition: transform 0.5s ease;
}

#lightbox button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #ff3366;
    color: white;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

#lightbox button:hover {
    background-color: #e60039;
}

/* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ –≤ –≥–∞–ª–µ—Ä–µ–µ */
#closeMoments {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: none;
    background-color: #ff3366;
    color: white;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
    display: none; /* –ø–æ—è–≤–∏—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –≥–∞–ª–µ—Ä–µ–∏ */
    justify-content: center;
    align-items: center;
    z-index: 15;
}
/* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ (–∞–Ω–∏–º–∏—Ä—É–µ–º #mainContent, —á—Ç–æ–±—ã fixed —Å–∞–π–¥–±–∞—Ä –Ω–µ –ø—Ä—ã–≥–∞–ª) */
/* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ (–∞–Ω–∏–º–∏—Ä—É–µ–º #mainContent, —á—Ç–æ–±—ã fixed —Å–∞–π–¥–±–∞—Ä –Ω–µ –ø—Ä—ã–≥–∞–ª) */
#mainContent {
    opacity: 0;
    transform: translateX(-50px);
    transition: opacity 0.6s ease, transform 0.6s ease;
}
#mainContent.visible {
    opacity: 1;
    transform: none;
}
#mainContent.fade-out {
    opacity: 0 !important;
    transform: translateX(-50px);
}
</style>
</head>
<body>

<!-- –ú–µ–Ω—é -->
<div id="sidebar">
    <button id="momentsBtn">–ù–∞—à–∏ –º–æ–º–µ–Ω—Ç—ã</button>
    <button id="aboutBtn">–û –Ω–∞—Å</button>
    <button id="valentineBtn">–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</button>
</div>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<div id="mainContent">
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ —Å–∞–π—Ç!</h1>
    <p>–ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–ª—è—Ç—å —Ç–µ–∫—Å—Ç, —Ñ–æ—Ç–æ, –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫—É –∏ –Ω–∞—à–∏ –º–æ–º–µ–Ω—Ç—ã.</p>
</div>

<!-- –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ -->
<div id="valentineBlock" class="overlayBlock">
    <h1 id="valentineText">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
    <div id="valentineButtons" style="display:flex; gap:10px;">
        <button id="yesBtn">–î–∞</button>
        <button id="noBtn">–ù–µ—Ç</button>
    </div>
    <div id="photoContainer"></div>
    <div id="message"></div>
    <audio id="music" autoplay loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6a51c97395.mp3?filename=romantic-piano-111926.mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>
</div>

<!-- –ì–∞–ª–µ—Ä–µ—è –≤—ã–Ω–µ—Å–µ–Ω–∞ –≤ –æ—Ç–¥–µ–ª—å–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É (gallery.html) -->

<script>
// –§–æ—Ç–æ –º–∞—Å—Å–∏–≤—ã
const valentinePhotos = ["photo1.jpg","photo2.jpg","photo3.jpg"];
 // —Ç–≤–æ–∏ —Ñ–æ—Ç–æ
const finalText = "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏, –ª–∏—Å–µ–Ω–æ–∫!\n–° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º, —è —Ç–µ–±—è –ª—é–±–ª—é üíñ";

// –≠–ª–µ–º–µ–Ω—Ç—ã
const valentineBlock = document.getElementById("valentineBlock");
const photoContainer = document.getElementById("photoContainer");
const message = document.getElementById("message");
const valentineText = document.getElementById("valentineText");
const buttonContainer = document.getElementById("valentineButtons");

// –ú–µ–Ω—é
// –ú–µ–Ω—é
// helper: fade out body then perform action or navigate
// helper: fade out main then perform action or navigate
// –ù–∞–≤–∏–≥–∞—Ü–∏—è: –ø–ª–∞–≤–Ω–æ–µ –∑–∞—Ç—É—Ö–∞–Ω–∏–µ body, –∑–∞—Ç–µ–º –ø–µ—Ä–µ—Ö–æ–¥ (–∫–∞–∫ –≤ otritka.html)
function navWithBodyFade(url) {
    const body = document.body;
    if (!body) { window.location.href = url; return; }
    const onEnd = (e) => {
        if (e.target === body && e.propertyName === 'opacity') {
            body.removeEventListener('transitionend', onEnd);
            window.location.href = url;
        }
    };
    body.addEventListener('transitionend', onEnd);
    body.classList.add('fade-out');
    // safety fallback
    setTimeout(() => { body.removeEventListener('transitionend', onEnd); window.location.href = url; }, 900);
}

document.getElementById("valentineBtn").addEventListener("click",()=>{
    // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥, –∑–∞—Ç–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ—Ç–∫—Ä—ã—Ç–∫–∏
    navWithBodyFade('otritka.html');
});

document.getElementById("momentsBtn").addEventListener("click",()=>{
    // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥, –∑–∞—Ç–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—è –Ω–∞ –æ—Ç–¥–µ–ª—å–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –≥–∞–ª–µ—Ä–µ–∏
    navWithBodyFade('gallery.html');
});

// (–ì–∞–ª–µ—Ä–µ—è –ø–µ—Ä–µ–Ω–µ—Å–µ–Ω–∞ –≤ gallery.html ‚Äî —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∞–º)

// –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –î–∞/–ù–µ—Ç
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter",()=>{
    const maxX = window.innerWidth - 150 - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random()*maxX+"px";
    noBtn.style.top = Math.random()*maxY+"px";
});

yesBtn.addEventListener("click",()=>{
    valentineText.style.opacity=0;
    buttonContainer.style.opacity=0;
    setTimeout(()=>{
        valentineText.remove();
        buttonContainer.remove();
        valentinePhotos.forEach(src=>{
            const img = document.createElement("img");
            img.src = src;
            photoContainer.appendChild(img);
        });
        function randomizePhotos(){
            const imgs = photoContainer.querySelectorAll("img");
            imgs.forEach(img=>img.style.opacity=0);
            const randomIndex = Math.floor(Math.random()*imgs.length);
            imgs[randomIndex].style.opacity=1;
            setTimeout(randomizePhotos,2000);
        }
        randomizePhotos();

        // –°–µ—Ä–¥–µ—á–∫–∏
        setInterval(()=>{
            const heart = document.createElement("div");
            heart.className="heart";
            heart.style.left=Math.random()*(window.innerWidth-150)+"px";
            heart.style.top="-50px";
            heart.style.fontSize=24+Math.random()*12+"px";
            heart.textContent="üíñ";
            heart.style.animationDuration=(3+Math.random()*2)+"s";
            document.body.appendChild(heart);
            setTimeout(()=>heart.remove(),5000);
        },400);

        let i=0;
        message.textContent="";
        const interval=setInterval(()=>{
            message.textContent+=finalText[i];
            i++;
            if(i>=finalText.length) clearInterval(interval);
        },50);
    },1000);
});

// –ì–∞–ª–µ—Ä–µ—è "–ù–∞—à–∏ –º–æ–º–µ–Ω—Ç—ã"
// –ì–∞–ª–µ—Ä–µ—è –∏ lightbox –ø–µ—Ä–µ–Ω–µ—Å–µ–Ω—ã –≤ gallery.html

// –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
// –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
document.addEventListener('DOMContentLoaded', () => {
    const main = document.getElementById('mainContent');
    const sb = document.getElementById('sidebar');
    if (main) requestAnimationFrame(() => {
        main.classList.add('visible');
        if (sb) sb.classList.add('visible');
    });
});
</script>
</body>
